<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinWiki | Дома</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #1a1d24;
            --text: #f4f4f4;
            --accent: #00ffe7;
            --card: #242833;
            --error: #ff4d4d;
            --success: #27c93f;
            --section-bg: rgba(36, 40, 51, 0.7);
            --banned: rgba(255, 77, 77, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(100px); }
            100% { transform: translateY(0) translateX(0); }
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 29, 36, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 231, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 22px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 28px;
            margin: 20px 0;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title i {
            font-size: 24px;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 231, 0.2);
            border-radius: 6px;
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
            padding-right: 40px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 231, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            background: rgba(0, 255, 231, 0.1);
            border: 1px solid rgba(0, 255, 231, 0.2);
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--bg);
        }

        .filter-btn:hover {
            border-color: var(--accent);
        }

        .houses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--section-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 231, 0.1);
        }

        .houses-table th {
            background: rgba(0, 255, 231, 0.1);
            color: var(--accent);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
        }

        .houses-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 231, 0.1);
        }

        .houses-table tr:last-child td {
            border-bottom: none;
        }

        .houses-table tr:hover {
            background: rgba(0, 255, 231, 0.05);
        }

        .premium {
            color: #ffcc00;
        }

        .village {
            color: #27c93f;
        }

        .middle {
            color: #4da6ff;
        }

        .no-garage {
            opacity: 0.6;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 231, 0.1);
            font-size: 14px;
            opacity: 0.7;
            margin-top: 40px;
        }

        /* Стили для мобильных */
        @media (max-width: 768px) {
            .houses-table {
                display: block;
                overflow-x: auto;
            }
            
            .page-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .houses-table th,
            .houses-table td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user');
        }

        // Выход из системы
        document.getElementById('logout-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Создаем строки таблицы с домами
        function renderHouses(filter = 'all', searchQuery = '') {
            const tbody = document.querySelector('#houses-table tbody');
            tbody.innerHTML = '';
            
            let filteredHouses = [...houses];
            
            // Применяем фильтр
            if (filter !== 'all') {
                filteredHouses = filteredHouses.filter(house => {
                    if (filter === 'premium') return house.type === 'Премиум класс';
                    if (filter === 'middle') return house.type === 'Средний класс';
                    if (filter === 'village') return house.type === 'Деревенский домик';
                    return true;
                });
            }
            
            // Применяем поиск, если есть запрос
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredHouses = filteredHouses.filter(house => 
                    house.location.toLowerCase().includes(query) || 
                    house.type.toLowerCase().includes(query) ||
                    house.id.toString().includes(query) ||
                    house.price.toLowerCase().includes(query) ||
                    house.garage.toLowerCase().includes(query)
                );
            }
            
            if (filteredHouses.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="5" style="text-align: center; opacity: 0.7;">Ничего не найдено</td>';
                tbody.appendChild(tr);
                return;
            }
            
            filteredHouses.forEach(house => {
                const tr = document.createElement('tr');
                
                // Определяем класс для типа дома
                let typeClass = '';
                if (house.type === 'Премиум класс') typeClass = 'premium';
                else if (house.type === 'Средний класс') typeClass = 'middle';
                else if (house.type === 'Деревенский домик') typeClass = 'village';
                
                // Определяем класс для гаража
                const garageClass = house.garage === 'Не Имеется' || house.garage === 'Не имеется' ? 'no-garage' : '';
                
                tr.innerHTML = `
                    <td>${house.id}</td>
                    <td>${house.location}</td>
                    <td class="${typeClass}">${house.type}</td>
                    <td>${house.price}</td>
                    <td class="${garageClass}">${house.garage}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // Фильтрация домов
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const searchQuery = document.getElementById('house-search').value.trim();
                renderHouses(filter, searchQuery);
            });
        });

        // Поиск домов
        document.getElementById('house-search').addEventListener('input', function() {
            const filter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchQuery = this.value.trim();
            renderHouses(filter, searchQuery);
        });

        // Поиск по кнопке
        document.getElementById('search-btn').addEventListener('click', function() {
            const filter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchQuery = document.getElementById('house-search').value.trim();
            renderHouses(filter, searchQuery);
        });

        // Создаем частицы для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Устанавливаем имя пользователя из URL
            const username = getUsernameFromURL();
            if(username) {
                document.getElementById('username-display').textContent = username;
                document.getElementById('user-avatar').textContent = username.charAt(0).toUpperCase();
            }
            
            // Устанавливаем активной кнопку "Все" при загрузке
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
            
            // Сразу рендерим все дома
            renderHouses('all');
            
            // Обработка параметров URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            
            if (searchQuery) {
                document.getElementById('house-search').value = searchQuery;
                renderHouses('all', searchQuery);
            }
        });
    </script>
</body>
</html>
